<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider JavaScript | codingIndia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button><!-- to add the left arrow block and it's not possible without the particular class -->
            <div class="image-list">
                <img src="images/img1.jpeg" class="image-item" >
                <img src="images/img2.jpeg" class="image-item" >
                <img src="images/img3.jpeg" class="image-item" >
                <img src="images/img4.jpeg" class="image-item " >
                <img src="images/img5.jpeg" class="image-item " >
                <img src="images/img6.jpeg" class="image-item" >
                <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button><!-- to add the left arrow block and it's not possible without the particular class -->
            </div>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
